- defaults:
    link:
      relink: true
      force: true
    shell:
      stdout: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - git config --global core.editor "nvim"

- link:
    ~/.zgen: zgen
    ~/.zshrc: zshrc
    ~/.config/doom: doom
    ~/.config/nvim: nvim

